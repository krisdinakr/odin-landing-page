<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/icon.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="./assets/style.css">
  <title>kooke</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/images/icon.png" alt="kooke logo">
      <span>ko͝okē</span>
    </div>
    <nav>
      <a class="link" href="#">About</a>
      <a class="link" href="#">Store</a>
      <a class="link" href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Our Best Christmas Cookies</h1>
      <p class="hero__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa deserunt ea tempore commodi veniam corrupti distinctio laborum quam similique debitis.</p>
      <button class="hero__btn">Buy Now</button>
    </div>
    <div class="hero__wrapper-img">
      <img class="hero__img" loading="lazy" src="./assets/images/hero-image.jpg" alt="Christmas Cookies">
    </div>
  </div>

  <section class="info">
    <h2 class="info__title">Must Buy</h2>
    <div class="info__wrapper">
      <div class="card">
        <figure>
          <img class="card__img" src="./assets/images/classic-cookie-image.jpg" alt="classic cookie">
        </figure>
        <p class="card__text">Classic Cookie</p>
      </div>
      <div class="card">
        <figure>
          <img class="card__img" src="./assets/images/halloween-cookie-image.jpg" alt="halloween cookie">
        </figure>
        <p class="card__text">Halloween Cookie</p>
      </div>
      <div class="card">
        <figure>
          <img class="card__img" src="./assets/images/theme-cookie-image.jpg" alt="custom cookie">
        </figure>
        <p class="card__text">Custom Cookie</p>
      </div>
      <div class="card">
        <figure>
          <img class="card__img" src="./assets/images/valentine-cooki-image.jpg" alt="valentine cookie">
        </figure>
        <p class="card__text">Valentine Cookie</p>
      </div>
    </div>
  </section>
</body>
</html>
